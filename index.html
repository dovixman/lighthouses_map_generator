<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mapas Interactivo - Tema Oscuro</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #333;
    }
    .land { background-color: #d2b48c; color: #ffffff; } /* Marrón claro */
    .water { background-color: #87ceeb; color: #ffffff; } /* Azul claro */
    .lighthouse { background-color: #9370db; color: #ffffff; } /* Morado */
    .start { background-color: #8b4513; color: #ffffff; } /* Marrón oscuro */
    #downloadButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #downloadButton:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Generador de Mapas Interactivo - Tema Oscuro</h1>
  <div id="controls">
    <label for="rows">Filas:</label>
    <input type="number" id="rows" min="1" value="10">
    <label for="columns">Columnas:</label>
    <input type="number" id="columns" min="1" value="10">
    <button onclick="generateMap()">Generar Mapa</button>
  </div>
  <div id="grid"></div>
  <button id="downloadButton" onclick="downloadMap()">Descargar Mapa como TXT</button>

  <script>
    const types = ["land", "water", "lighthouse", "start"];
    const symbols = ["0", "#", "!", "A"];  // El valor de tierra es 0
    let isDragging = false;

    function generateMap() {
      const rows = parseInt(document.getElementById("rows").value);
      const columns = parseInt(document.getElementById("columns").value);
      const gridContainer = document.getElementById("grid");

      gridContainer.innerHTML = "";
      gridContainer.style.gridTemplateRows = `repeat(${rows}, 30px)`;
      gridContainer.style.gridTemplateColumns = `repeat(${columns}, 30px)`;

      for (let i = 0; i < rows * columns; i++) {
        const cell = document.createElement("div");
        cell.className = "cell land";
        cell.innerText = symbols[0]; // Tierra tiene el valor 0
        cell.dataset.typeIndex = 0;

        cell.addEventListener("mousedown", () => changeCellType(cell));
        cell.addEventListener("mouseenter", () => {
          if (isDragging) changeCellType(cell);
        });

        gridContainer.appendChild(cell);
      }

      gridContainer.addEventListener("mousedown", () => {
        isDragging = true;
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    }

    function changeCellType(cell) {
      let typeIndex = parseInt(cell.dataset.typeIndex);
      typeIndex = (typeIndex + 1) % types.length;
      cell.dataset.typeIndex = typeIndex;

      cell.className = `cell ${types[typeIndex]}`;
      cell.innerText = symbols[typeIndex];
    }

    function downloadMap() {
      const gridContainer = document.getElementById("grid");
      const rows = parseInt(document.getElementById("rows").value);
      const columns = parseInt(document.getElementById("columns").value);

      let mapText = "";
      for (let i = 0; i < rows; i++) {
        let rowText = "";
        for (let j = 0; j < columns; j++) {
          const cell = gridContainer.children[i * columns + j];
          // Reemplazamos los valores de "tierra" (0) por un espacio en blanco
          rowText += cell.innerText === "0" ? " " : cell.innerText;
        }
        mapText += rowText + "\n";
      }

      const blob = new Blob([mapText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "mapa.txt";
      link.click();
    }
  </script>
</body>
</html>
